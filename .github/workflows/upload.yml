name: Upload to Galaxy

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
      - v[0-9]+\.[0-9]+-dev

jobs:
  test:
    name: Upload
    runs-on: ubuntu-22.04
    timeout-minutes: 5
    steps:
      - name: checkout 
        uses: actions/checkout@v4
      - name: Publish Ansible role to Galaxy
        uses: robertdebock/galaxy-action@1.2.1
            
        with:
          galaxy_api_key: '${{ secrets.GALAXY_API_KEY }}'